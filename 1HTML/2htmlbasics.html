<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
</head>
<body>
    <!-- image span and a tag are inline elemets wherease div and p are block elements -->

    <!-- image tag is used to attach image -->
    <!-- it is a self closing tag -->
    <img src="https://www.pepcoding.com/images/logo2.png" alt="image loading">
    <img src="https://i.pinimg.com/originals/58/b1/80/58b180bcba5a92d7d95c58153c9ce5b2.png" alt="2 cats wearing hat">
    <img src="naruto.webp" alt="naruto uzumaki">
    <img src="../images.jpg" alt="">
    <a href="https://www.google.com" target="_blank">Google</a>
    <p>Naruto uzumaki</p>



    <!-- Tables in HTML -->
    <table border="5">
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Education</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bhavay</td>
                <td>001</td>
                <td>BBA</td>
            </tr>
            <tr>
                <td>Saurabh</td>
                <td>002</td>
                <td>B.Tech</td>
            </tr>
            <tr>
                <td>Prashant</td>
                <td>003</td>
                <td>MBA</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
