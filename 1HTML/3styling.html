<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
    <link rel="stylesheet" href="style.css">
    <!-- This is called internal css -->
    <style>
        h3{
            color: aqua;
        }

</head>
<body>
    <!-- styling is of three types -->
    <!-- inline styling, internal styling, external styling -->

    <h1 style="color: lightcoral;">My name is Abhishek Jha</h1>
    <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">This is a paragraph and i have applied font family Gills on it...</p>
    <h3>Internal styling</h3>
    <h5>
        External styling using stylesheet
    </h5>


    <!-- priority is inline > internal > external -->

</body>
</html>
